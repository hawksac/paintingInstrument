<div class="violin-machine">
  <div class="row" *ngFor="let sample of samples; let rowIndex = index">
    <button
      *ngFor="let _ of grid[sample.key]; let colIndex = index"
      class="step"
      [class.active]="grid[sample.key][colIndex]"
      [class.current]="colIndex === currentStep"
      (click)="toggleStep(sample.key, colIndex)">
    </button>
  </div>
</div>
