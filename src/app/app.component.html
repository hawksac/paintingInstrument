<!-- Master controls -->
<div class="controls">
    <button (click)="togglePlayback()">{{ playing ? 'Stop' : 'Play' }}</button>
    <button (click)="selectedInstrument = 'drums'">Drums</button>
    <button (click)="selectedInstrument = 'piano'">Piano</button>
    <button (click)="selectedInstrument = 'violin'">Violin</button>
  </div>
  
  <!-- Instrument components (all remain in the DOM; only one is visible) -->
  <div [hidden]="selectedInstrument !== 'drums'">
    <app-drum-machine></app-drum-machine>
  </div>
  <div [hidden]="selectedInstrument !== 'piano'">
    <app-piano-machine></app-piano-machine>
  </div>
  <div [hidden]="selectedInstrument !== 'violin'">
    <app-violin-machine></app-violin-machine>
  </div>
